<div class="container-fluid">
  <app-pagetitle title="CREATE ACCOUNT FOR REGISTRARE" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <aw-wizard>
            <aw-wizard-step stepTitle="Email toEmploye" awOptionalStep>
              <h5 class="card-title">Email address</h5>
              <p class="card-title-desc">Re-Type Email address you are creating for</p>

              <div class="row">
                <div class="p-2 mt-5">
                  <div class="alert alert-success mb-4" role="alert">
                    Enter  email address of created adccount so that the pesron it self can  reset password and instructions will be sent to him!
                  </div>
                  <form class="form-horizontal" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    <!-- <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert> -->

                    <div class="form-group auth-form-group-custom mb-4">
                      <i class="ri-mail-line auti-custom-input-icon"></i>
                      <label for="email">Email</label>
                      <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="mt-4 text-right">
                      <button  class="btn btn-success" type="submit">Finish</button>
                    </div>
                  </form> 
                </div>
              </div>
           <button type="button" routerLink="/create-account" class="btn btn-primary">Go to previous step</button>
            </aw-wizard-step>         
          </aw-wizard>
        </div>
      </div>
    </div>
  
  </div>
  <!-- end row -->
</div>
